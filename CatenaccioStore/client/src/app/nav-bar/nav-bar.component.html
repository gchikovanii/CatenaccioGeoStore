<nav class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
    <img src="../../assets/images/logo.png" class="logo" alt="logo" style="max-height: 70px;">
    <nav class="my-2 text-uppercase fs-4">
      <a class="mx-2" routerLink="/"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="mx-2" routerLink="/shop" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Shop</a>
      <a class="mx-2" routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
      <a routerLink="/basket" class="position-relative">
        <fa-icon [icon]="cart" class="fa-2x me-5 text-dark"></fa-icon>
        <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no">
          {{getCount(basket.baksetItems)}} 
        </div></a>
      <ng-container *ngIf="(accountService.currentUserSource$ | async) === null">
        <a routerLink="/login" class="btn btn-outline-success me-2">Login</a>
        <a routerLink="/register" class="btn btn-outline-success me-3">Sign up</a>
      </ng-container>
      <ng-container *ngIf="(accountService.currentUserSource$ | async) as user">
        <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
          <a dropdownToggle class="dropdown-toggle">
            <strong>Welcome, {{user.displayName}}</strong>
          </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
             <li class="py-1">
              <a routerLink="/basket" class="dropdown-item">
                <fa-icon [icon]="cart" class="me-3 text-dark"></fa-icon>
                <span>View Basket</span>
              </a>
             </li>
             <li class="py-1">
              <a routerLink="/orders" class="dropdown-item">
                <fa-icon [icon]="history" class="me-3 text-dark"></fa-icon>
                <span>View Orders</span>
              </a>
             </li>
             <div class="dropdown-divider"></div>
             <li class="py-1">
              <a (click)="accountService.logout()" class="dropdown-item">
                <fa-icon [icon]="signout" class="me-3 text-dark"></fa-icon>
                <span>Log Out</span>
              </a>
             </li>
          </ul>
        </div>
      </ng-container>
      </div>
  </nav>
