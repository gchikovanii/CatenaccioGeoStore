<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4 style="color: #0466c8;">Shipping Address</h4>
        <button class="btn btn-outline custom-outline-secondary mb-3" (click)="saveUserAddress()" [disabled]="!checkoutForm.get('addressForm')?.valid ||
        !checkoutForm.get('addressForm')?.dirty">
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input label="First Name" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input label="Last Name" formControlName="lastName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input label="City" formControlName="city"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input label="Street" formControlName="street"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input label="Zip Code" formControlName="zipCode"></app-text-input>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button [disabled]="checkoutForm?.get('addressForm')?.invalid" class="btn btn-outline custom-outline-primary">
        <fa-icon routerLink="/basket" [icon]="leftAngle" ></fa-icon> Back to basket
    </button>
    <button class="btn custom-btn-info" cdkStepperNext>
        Go to delivery <fa-icon [icon]="rightAngle"></fa-icon> 
    </button>
</div>
