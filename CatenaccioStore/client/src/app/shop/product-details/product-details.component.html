<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-100">
    </div>  
    <div class="col-6 mt-5">
        <h2>{{product.name}}</h2>
        <p>{{product.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <fa-icon [icon]="minus" class="text-warning me-2" style="cursor: pointer; font-size: 2em;"></fa-icon>
            <span class="font-wieght-bold" style="font-size: 1.5em;">1</span>
            <fa-icon [icon]="plus" class="text-warning me-2 ms-2" style="cursor: pointer; font-size: 2em;"></fa-icon>
            <button class="btn btn-outline-secondary ms-4">Add To Cart</button>
        </div>
        <div class="row mt-4">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>  
</div>
