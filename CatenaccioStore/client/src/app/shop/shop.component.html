<div class="container">
    <div *ngIf="types.length > 0 && brands.length > 0" class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [selected]="shopParams.sort === sort.value" [value]="sort.value">{{sort.name}}</option>
            </select>
                  <h5 class="text-warning ms-3">Types</h5>
                    <ul class="list-group my-3">
                      <li class="list-group-item" *ngFor="let type of types" 
                      [class.active]="type.id === shopParams.typeId"
                      [value] = "type.id"
                      (click) ="onTypeSelected(type.id)"
                      >{{type.name}}</li>
                    </ul>

                    <h5 class="text-warning ms-3">Brands</h5>
                    <ul class="list-group my-3">
                        <li *ngFor="let brand of brands" class="list-group-item"
                        [class.active]="brand.id === shopParams.brandId"
                        [value] = "brand.id"
                        (click) ="onBrandSelected(brand.id)"
                        >{{brand.name}}</li>
                    </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header [totalCount]="totalCount" [pageNumber]="shopParams.pageNumber" [pageSize]="shopParams.pageSize"></app-paging-header>
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success mx-2">Reset</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3 mt-1">
                <div *ngFor="let product of products" class="col">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div *ngIf="totalCount > 0" class="d-flex justify-content-center mt-3">
                <pagination [boundaryLinks]="true"  [totalItems]="totalCount" [itemsPerPage]="shopParams.pageSize" [maxSize]="10"
                 [ngModel] ="shopParams.pageNumber"  (pageChanged)="onPageChanged($event)"  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                </pagination>
            </div>
        </section>
    </div>
</div>
