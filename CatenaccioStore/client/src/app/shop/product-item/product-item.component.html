<div class="card h-100 shadow-sm" *ngIf="product">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">

    <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
          {{product.name}}
        </h6>
      </a>
      <span class="mb-2">{{product.price | currency}}</span>
      <div class="btn-group mt-auto">
        <button class="btn btn-outline-secondary me-2"><fa-icon [icon]="cart"></fa-icon></button>
        <button routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">View</button>
      </div>
      <small class="text-muted mt-2">Quantity: {{product.quantity}}</small>
    </div>
</div>
