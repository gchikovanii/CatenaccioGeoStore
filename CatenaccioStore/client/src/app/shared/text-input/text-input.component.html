<div class="form-floating mb-3">
    <input 
    formControlName="email" type="{{type}}"
    [formControl]="control"
    placeholder="{{label}}"
    class="form-control"
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null">
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader">

    </div>
    <label for="floatingInput">{{label}}</label>

    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{'pey' | translate}} {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">{{'iem' | translate}}</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">{{'prule' | translate}}</div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">{{'inUse' | translate}}</div>
  </div>
